<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+SC:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Worldclock Website</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="headline">Worldclock Website</h1>
            <p class="subtitle">A website which lets you search for a country and displays you its local-time.</p>
        </header>
        <main>
            <div class="left">
                <form action="#" id="select">
                    <div>
                        <input type="text" class="countryInput" id="countrySearch" placeholder="Search Country">
                    </div>
                    <div>
                        <label for="12hours">AM / PM </label>
                        <input type="radio" name="timeForm" value="AM/PM" id="12hours">
                    </div>
                    <div>
                        <label for="24hours">24 Hours</label>
                        <input type="radio" name="timeForm" value="24 Hours" id="24hours" checked>
                    </div>
            </div>
            <div class="mid">
                <div class="country">
                    <h2 class="country-text">Country Time</h2>
                    <p class="country-time">4:25pm</p>
                </div>
            </div>
            <div class="right">
                <div class="local">
                    <h2 class="local-text">local time</h2>
                    <p class="local-time"></p>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>

</html>
